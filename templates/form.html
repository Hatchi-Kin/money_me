{% extends 'base.html' %}


{% block content %}


  <!-- Contact -->
  <div class="w3-container" id="contact" style="margin-top:55px">
    <h1 class="w3-xxxlarge w3-text-red"><b>Give me money.</b></h1>
    <hr style="width:50px;border:5px solid red" class="w3-round">
    <p>Do you want to give me money now?</p>
    <form action="/form" target="_blank" method="POST">
      <div class="w3-section">
        <label>First Name</label>
        <input class="w3-input w3-border" type="text" name="name" required>
      </div>
      <div class="w3-section">
        <label>Last Name</label>
        <input class="w3-input w3-border" type="text" name="last_name" required>
      </div>
      <div class="w3-section">
        <label>Email</label>
        <input class="w3-input w3-border" type="text" name="email" required>
      </div>
      <div class="w3-section">
        <label>Pledge</label>
            <select class="w3-select w3-border" type="text" name="pledges_euro" required>
                <option value="" disabled selected>Choose your option</option>
                <option value="50.99">50.99</option>
                <option value="100.99">100.99</option>
                <option value="500.99">500.99</option>
              </select> 
      </div>
      <button type="submit" class="w3-button w3-block w3-padding-large w3-red w3-margin-bottom">Money me</button>
    </form>  
  </div>


{% endblock %}
